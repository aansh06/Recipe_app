<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input[type="file"] {
            padding-top: 15px;
        }

        .form-group textarea {
            height: 100px;
            resize: none;
        }

        .form-group input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Recipe </h2>
        <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="receipe_name">Recipe Name:</label>
                <input type="text" id="receipe_name" value="{{recipe.receipe_name}}" name="receipe_name" required>
            </div>
            <div class="form-group">
                <label for="receipe_description">Recipe Description:</label>
                <textarea id="receipe_description" value="" name="receipe_description" required>{{recipe.receipe_description}}</textarea>
            </div>
            <div class="form-group">
                <label for="receipe_image">Recipe Image:</label>
                <input type="file" id="receipe_image" name="receipe_image" accept="image/*">
            </div>
            <div class="form-group">
                <input type="submit" value="Update" Recipe">

            </div>
        </form>
        <a href="/" class="button">HOME</a>

    </div>
    
</body>
</html>
